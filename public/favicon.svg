<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="url(#grad1)"/>
  <!-- Corner accents -->
  <circle cx="10" cy="10" r="2" fill="white" opacity="0.3"/>
  <circle cx="90" cy="10" r="2" fill="white" opacity="0.3"/>
  <circle cx="10" cy="90" r="2" fill="white" opacity="0.3"/>
  <circle cx="90" cy="90" r="2" fill="white" opacity="0.3"/>
  <!-- Letter A with styling -->
  <text x="50" y="68" font-size="58" font-weight="700" text-anchor="middle" fill="white" font-family="'Segoe UI', -apple-system, sans-serif" letter-spacing="-2">A</text>
  <!-- Underline accent -->
  <line x1="32" y1="75" x2="68" y2="75" stroke="white" stroke-width="2" opacity="0.6"/>
</svg>
